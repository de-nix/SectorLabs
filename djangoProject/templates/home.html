<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

<form action="getHome" method="get">
<label>Github Username : <input type="text" name="username"></label>
    <input type="submit" value="Search">
</form>

<ul id="users">
    {% for gist in gists %}
    <li>
        <div>
            <div>{{gist.name}}</div>
            <div>
                Gist Files
                <ol>
                    {% for file in gist.files %}
                        <li>
                        <div>
                            <div>
                            {{ file.name }}
                            </div>
                            <div>
                            #{{ file.filetype }}
                            </div>
                        </div></li>
                    {% endfor %}
                </ol>

            </div>
        </div>
    </li>
    {% endfor %}
</ul>

</body>
</html>
